{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Crear usuario</title>
    {% include "includes/head.html" %}
</head>
<body class="antialiased border-top-wide border-primary d-flex flex-column">
<div class="page page-center">
    <div class="container-tight py-4">
        <div class="text-center mb-4">
            <a href="."><img src="" height="36" alt=""></a>
        </div>
        {{ form.errors }}
        <form class="card card-md" method="post">{% csrf_token %}
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Crear nueva cuenta</h2>
                <div class="mb-3">
                    <label class="form-label">{{ form.email.label_tag }}</label>
                    {{ form.email }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.first_name.label_tag }}</label>
                    {{ form.first_name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.last_name.label_tag }}</label>
                    {{ form.last_name }}
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.password1.label_tag }}</label>
                    <div class="input-group input-group-flat">
                        {{ form.password1 }}
                        <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="12" cy="12" r="2"></circle>
                        <path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path>
                    </svg>
                  </a>
                </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">{{ form.password2.label_tag }}</label>
                    <div class="input-group input-group-flat">
                        {{ form.password2 }}
                        <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                         stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="12" cy="12" r="2"></circle>
                        <path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path>
                    </svg>
                  </a>
                </span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-check">
                        <input type="checkbox" class="form-check-input"/>
                        <span class="form-check-label">Aceptar <a href="./terms-of-service.html" tabindex="-1">t√©rminos y condiciones</a>.</span>
                    </label>
                </div>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary w-100">Crear usuario</button>
                </div>
            </div>
        </form>
        <div class="text-center text-muted mt-3">
            Ya tienes una cuenta? <a href="{% url 'users_app:login' %}" tabindex="-1">Autenticarse</a>
        </div>
    </div>
</div>
</body>
</html>
